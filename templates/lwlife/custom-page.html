{%extends 'lwlife/index.html'%}

{%block body%}
<div class="container py-10">

</div>
<div class="container my-5 py-10">

    
    <form action="" method='post' class='my-5'>
        {% csrf_token %}
        {% for q in que %}
        <div class="row">
            
            <label for="formGroupExampleInput" class="form-label">{{q.ans}}{{q.ques}}</label>
            <div class="col-2">
                <input type="number" class="form-control" name="{{q.id}}-points" placeholder="points" min="0" max="10">
            </div>
            <div class="col-10">
                <input type="text" class="form-control" name="{{q.id}}-language" placeholder="Language" aria-label="Language">
            </div>
        </div>
        {%endfor%}
        <button type="submit" class="btn btn-success my-4">Submit</button>
    </form>
</div>
{%endblock body%}
