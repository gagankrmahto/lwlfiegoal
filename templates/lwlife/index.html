{% load static %}  

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LW Life Goals</title>
</head>
<body>
    {% for message in messages %}
    <div role="alert" class="alert alert-{{ message.tags }} alert-dismissable fade show">
    <strong>message:</strong>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times</span></button>
</div>
    <h3>Welcome to LW Life Goals</h3>
    {% endfor %}
    {% if user.is_authenticated %}
    <h3>Hello {{fname}}</h3>
    <h4>You're authenticated and logged in </h4>
    <button type="submit"><a href="/signout">SignOut</a></button>
    {% else %}
    <button type="submit"> <a href="/signup">SignUp</a> </button>
    <button type="submit"><a href="/signin">SignIn</a></button>
    {% endif %}
</body>
</html>
